<mat-card>
    <mat-card-header>
        <mat-card-title>Crie seu post</mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>TÃ­tulo</mat-label>
                  <input matInput formControlName="formControlName"
                        type="text"
                        required
                        placeholder="Titulo">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Texto do post</mat-label>
              <textarea matInput ngModel
                        required
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>

            </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
         <button mat-mini-fab color="primary">
           <mat-icon>add_a_photo</mat-icon>
         </button>

         <button mat-mini-fab color="primary">
              <mat-icon>send</mat-icon>
         </button>
    </mat-card-actions>
</mat-card>
