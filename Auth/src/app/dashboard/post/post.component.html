<mat-card class="post-card">
    <mat-card-header>
      <section mat-card-avatar class="profile-avatar"></section>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>@{{post.author.username}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="post.image" mat-card-image [src]="post.image.src" [alt]="post.image.alt">
    <mat-card-content>
      <p [innerText]="post.text">
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleFavorite(isFavorite)" color="warn">
          <mat-icon>{{isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
          {{isFavorite? 'DISLIKE' : 'LIKE'}}
        </button>
        <button mat-button>
          <mat-icon>chat</mat-icon>
          COMMENT
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
          SHARE
        </button>
    </mat-card-actions>
  </mat-card>
