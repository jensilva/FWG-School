
<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field class="login-form">
                <input matInput type="text" placeholder="Username">
              </mat-form-field>
            <mat-form-field class="login-form">
              <input matInput maxlength="12" placeholder="Password">
              <mat-hint align="start"><strong>Your password must have uppercase letters, numbers and a special character</strong> </mat-hint>
              <mat-hint align="end"></mat-hint>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>SIGN IN</button>
    </mat-card-actions>
  </mat-card>
