<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desconto</title>
</head>
<body>
  <h1>Calcule o seu desconto</h1>
  <script>
    const valorTotal = +prompt("Qual é o valor que deseja obter desconto?");
    const desconto = 0.25;
    const resultado = valorTotal * desconto;

    document.write(`O seu desconto é de ${resultado}, considerando ${desconto*100}% sobre o valor de ${valorTotal}`)
  </script>
</body>
</html>
